<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Red neuronal</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/3576/3576226.png"
      type="image/x-icon"
    />
    <!-- Importar hoja de estilos -->
    <link rel="stylesheet" href="./estilos.css" />
    <!-- Importar librería de Brain.js y el entrenamiento de la red neuronal  -->
    <script src="https://unpkg.com/brain.js" defer></script>
    <script src="./red.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Fila para el título -->
      <div class="row">
        <h1>Red Neuronal - Brain.js</h1>
        <h2>Detector de letras</h2>
      </div>

      <div class="row">
        <!-- Sección para el input del color -->
        <div class="col align-self-center">
          <form>
            <textarea
              class="form-control"
              id="letter"
              style="min-height: 200px"
              rows="3"
            ></textarea>
            <div class="text-center align-self-center mt-4" style="margin: 40px;">
              <button
                type="button"
                class="btn btn-dark"
                onclick="detectLetter()"
                value="Activar Función"
              >
                Ejecutar
              </button>
            </div>
          </form>
        </div>
        <!-- Sección para mostrar el texto con el color de fondo-->
        <div class="col align-self-center">
          <div id="detect" class="title">
            Ingrese primero una letra con numerales!.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
